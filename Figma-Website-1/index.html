<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Figma Website</title>

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="images/logo.svg" alt=""></div>
            <button class="join">Join a course</button>
            <div class="nav">
                <ul>
                    <li>
                        <a>
                        <img src="images/Rectangle 98.svg" alt="">
                        Dashboard</a>
                    </li>
                    <li>
                        <a><img src="images/Group 93.svg" alt="">
                        All courses</a>
                    </li>
                    <li>
                        <a><img src="images/Vector.svg" alt="">
                        Resources</a>
                    </li>
                    <li>
                        <a><img src="images/profile.svg" alt="">
                        Friends</a>
                    </li>
                    <li>
                        <a><img src="images/chats.svg" alt="">
                        Chats</a>
                    </li>
                    <li>
                        <a><img src="images/settings.svg" alt="">
                        Settings</a>
                    </li>
                </ul>
            </div>
            <div class="upgrade">
                <img src="images/Frame.svg" alt="">
                <p>Upgrade to for more resources</p>
                <button class="upgrade-btn">Upgrade</button>
            </div>
        </div>
        <div class="mid">
            <div class="search">
                <div class="search-left">
                    <img src="images/Group 19.svg" alt="">
                    <input class="search-input" type="text" placeholder="Search">
                </div>
                <div class="search-right">
                    <img src="images/notification.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
